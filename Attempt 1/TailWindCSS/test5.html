<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="min-h-screen bg-blue-50 flex justify-center items-center">
      <div
        class="w-6/12 h-96 shadow-lg bg-white rounded-lg md:flex md:items-center p-4"
      >
        <div class="image w-56">
          <div class="flex justify-center items-center">
            <img src="headphone.png" class="w-40 my-6" />
          </div>
        </div>
        <div class="card w-96 p-6">
          <p class="w-fit text-xs border-2 rounded-full bg-black text-white">
            Free Shipping
          </p>
          <h6 class="text-lg font-bold inline-block my-1">
            Razer Kraken Kitty Edit Gaming HeadSet Quartz
          </h6>
          <p class="inline-block my-1 line-through text-xs">$799</p>
          <p class="my-1 font-black">$599</p>
          <p class="text-xs text-slate-400">
            This offer is valid until April 3rd or long as stock lasts!
          </p>
          <div
            class="w-72 h-12 border-2 my-2 rounded-md flex justify-center items-center bg-blue-500"
          >
            <div class="text-white text-xs">Add to Cart</div>
          </div>
          <p class="text-xs font-medium">50+pcs. in stock</p>
          <div class="flex my-2 justify-between">
            <div
              class="w-32 h-9 border-2 rounded-md text-sm text-center p-1 font-medium"
            >
              Add to Cart
            </div>
            <div
              class="w-32 h-9 border-2 rounded-md text-sm text-center p-1 font-medium"
            >
              Add to Wishlist
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
