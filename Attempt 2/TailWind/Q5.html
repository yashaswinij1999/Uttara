<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@3.0.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="bg-slate-200 min-h-screen flex items-center justify-center p-2">
      <div
        class="border-2 w-1/2 h-1/2 bg-white flex sm:flex-col md:flex-col lg:flex-row sm:items-center p-2 rounded-lg"
      >
        <div class="w-3/4 h-1/2 p-2">
          <img src="headphone.png" />
        </div>
        <div class="w-3/4 h-1/2 flex sm:flex-col sm:text-center p-2">
          <p
            class="text-sm bg-slate-950 text-white w-1/2 p-1 rounded-full m-auto"
          >
            free shipping
          </p>
          <p class="text-base font-semibold m-2">
            Razer Kraken Kitty Edit Gaming HeadSet Quartz
          </p>
          <p class="text-sm font-semibold line-through">$799</p>
          <p class="text-3xl font-bold">$599</p>
          <p class="text-xs text-gray-400">
            This offer is valid until April 3rd or as long as stock lasts!
          </p>
          <button
            class="bg-blue-500 w-full rounded-sm text-sm text-white mt-2 h-11"
          >
            Add to Cart
          </button>
          <div class="flex justify-start items-center gap-2 text-sm mt-2">
            <div class="bg-green-300 rounded-lg w-2 h-2"></div>
            50+ pcs in stock
          </div>
          <div
            class="flex sm:flex-col md:flex-col lg:flex-row justify-between gap-2"
          >
            <button
              class="w-full rounded-md text-sm border-slate-300 border-2 mt-2 h-11"
            >
              Add to Cart
            </button>
            <button
              class="w-full rounded-md text-sm border-slate-300 border-2 mt-2 h-11"
            >
              Add to Wishlist
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
